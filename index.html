<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="css/images/favicon-32x32.png">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--css file link-->
  <link rel="stylesheet" href="css/mystyles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="main-content">
    <div class="profile-card-container">
      <div class="profile-card-content">
        <img id="profile-pic" src="css/images/image-victor.jpg" alt="user-profile-pic">

        <div class="user-details">
          <p><span class="font700 increasesize">Victor Crest</span> <span class="increasesize darkgray">26</span></p>
          <p class="darkgray">London</p>
          <hr>
        </div>

        <div class="stats">
          <p><span class="font700 increasesize">80K</span>
            <br>
            <br>
            <span class="darkgray reducesize">Followers</span>
          </p>

          <p class="margin"><span class="font700 increasesize">803K</span>
            <br>
            <br>
            <span class="darkgray reducesize">Likes</span>
          </p>

          <p><span class="font700 increasesize">1.4K</span>
            <br>
            <br>
            <span class="darkgray reducesize">Photos</span>
          </p>

       </div>
      </div>

    </div>


    <div class="attribution">

      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ratan Nampalle</a>.</p>

    </div>
  </div>
</body>

</html>
